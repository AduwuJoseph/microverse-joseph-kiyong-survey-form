<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div id="title">
      <h1>freecodecamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>

    <form id="survey-form">
      <label >Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your Email">
      <label>Age (optional)</label>
      <input type="number" id="age" placeholder="Age">
      <label>Which option best describes your current role </label>
      <select id="current-role">
        <option selected disabled value="">Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
      <label>Would you recommend freecodeCamp to a friend?</label>
      <input type="radio" name="recommend" value="Definitely"> Definitely
      <input type="radio" name="recommend" value="Maybe"> Maybe
      <input type="radio" name="recommend" value="Not Sure"> Not Sure
      <label>What is your favourite feature of freeCodeCamp?</label>
      <select id="feature">
        <option selected disabled value="">Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
      </select>
      <label>What is wwould you like to see improved?</label>
      <input type="checkbox" name="improvement" value="Front-end Projects"> Front-end Projects
      <input type="checkbox" name="improvement" value="Back-end Projects"> Back-end Projects
      <input type="checkbox" name="improvement" value="Data Visualization"> Data Visualization
      <input type="checkbox" name="improvement" value="Challenges"> Challenges
      <input type="checkbox" name="improvement" value="Open Source Community"> Open Source Community
      <input type="checkbox" name="improvement" value="Gitter help rooms"> Gitter help rooms
      <input type="checkbox" name="improvement" value="Videos"> Videos
      <input type="checkbox" name="improvement" value="City Meetups"> City Meetups
      <input type="checkbox" name="improvement" value="Wiki"> Wiki
      <input type="checkbox" name="improvement" value="Forum"> Forum
      <input type="checkbox" name="improvement" value="Addtional Courses"> Additional Courses
      <label>Any comments or suggestions?</label>
      <textarea></textarea> 
      <input type="submit" value="Submit" id="submit">
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
